<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Newsweek clone using Bootstrap</title>
  </head>
  <body>
      <header class="page-header">
          <div class="container">
            <div class="header-top flex-xs">
              <div class="flex-xs-6 header-date">
                Wed, July 31, 2019
              </div>
              <div class="flex-xs-6 right-menu">
                <!-- flex-xs -->
                <a class="subs-btn" href="#">Subscribe &#62;</a> 
                <a class="sign-in-btn" href="#">Sign In</a>
              </div>
            </div>
            <div class="header-middle"><img src="images/logo-red.png"></div>
            <nav class="navbar navbar-expand-lg navbar-light sticky-top">
              <span class="navbar-text">Newsweek</span>
               <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarText" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">U.S.</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">World</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Business</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Tech &#38; Science</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Culture</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sport</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Health</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Opinion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Vantage</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="row">
              <div class="col head-trending">
                <p class="trending">TRENDING</p>
              </div>
          </div>
        </header>
        <div class="container-fluid">
         
        </div>

  
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
